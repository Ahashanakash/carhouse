{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        background: #f7f9fc;
    }

    .form-container {
        width: 100%;
        max-width: 450px;
        margin: 60px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        text-align: center;
    }

    .form-container h1 {
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 700;
        color: #333;
    }

    .btn-info {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 10px;
    }

    .message {
        margin-bottom: 20px;
        padding: 12px;
        border-radius: 10px;
        font-weight: 500;
    }

    .message-success {
        background-color: #28a745;
        color: #fff;
    }

    .message-error {
        background-color: #dc3545;
        color: #fff;
    }
</style>

<div class="form-container">
    {% if messages %}
        {% for m in messages %}
            <p class="message {% if m.tags %}message-{{ m.tags }}{% endif %}">{{ m }}</p>
        {% endfor %}
    {% endif %}

    <form action="" method="post">
        <h1>{{ type }}</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info mt-3">Submit</button>
    </form>
</div>
{% endblock content %}
